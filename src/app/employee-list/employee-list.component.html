

  <button mat-flat-button color="primary"  (click)="goToAdd()">Add</button>
  
  
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Filter Employee</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="employee_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee ID</th>
      <td mat-cell *matCellDef="let e">{{ e.employee_id }}</td>
    </ng-container>

    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
      <td mat-cell *matCellDef="let e">{{ e.employee_name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let e">{{ e.email }}</td>
    </ng-container>

    
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
      <td mat-cell *matCellDef="let e">{{ e.salary }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let e; let i = index">

    <button mat-button color="accent" (click)="goToEdit(e)">Edit</button>
    <button mat-button color="warn" (click)="deleteEmployee(e.employee_id)">Delete</button>

  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
